<h1>Recipe Finder</h1>
<p>AI powered</p>
<div class="container">
  <div id="chat" class="chat-container"></div>
  <div id="recipe"></div>
  <div class="question-section">
    <label for="ingredients">Enter the available ingredients:</label>
    <input
      type="text"
      id="ingredients"
      placeholder="Enter the available ingredients"
    />
    <button (click)="findRecipe()">Find Recipe</button>
  </div>
</div>
